# yaml-language-server: $schema=./visual-schema.json

containerStyle:
#    base: flex flex-col items-center md:flex-row md:max-w-xl
    base: flex flex-col items-center md:flex-row h-full overflow-hidden
    decoration: border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700
bgImageStyle:
    base: -z-20 bg-cover bg-no-repeat
    decoration: blur-none
bgColorStyle:
    base: -z-10
    decoration: opacity-90 bg-gray-300 dark:bg-gray-700
imageContainerStyle:
    base: h-full md:w-48 md:rounded-none md:rounded-s-lg
    decoration: rounded-t-lg
imageStyle:
    base: object-cover w-full h-full
    decoration: ''
innerContainerStyle:
    base: flex flex-1 flex-col h-full items-start justify-start leading-loose
    decoration:  pt-4 pl-4 pr-4 pb-20
titleStyle:
    base: mb-2 text-2xl font-bold tracking-tight
    decoration: ''
subTitleStyle:
    base: mb-2 text-2xl tracking-tight
    decoration: ''
paragraphStyle:
    base: mb-3 font-normal
    decoration: ''
ctaContainerStyle:
    base: absolute bottom-0 right-0 flex gap-4
    decoration: p-4
ctaButtonStyle:
    - base: flex inline-flex items-center text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800
      decoration: px-3 py-2 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700
    - base: flex inline-flex items-center text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800
      decoration: px-3 py-2 text-sm font-medium dark:text-white text-blue-600 border border-blue-700 hover:bg-blue-800 rounded-lg dark:border-blue-600 dark:hover:bg-blue-700
codeHighlightTheme:
    hljsLightTheme: a11y-light
    hljsDarkTheme: a11y-dark
    lightDisplay: light:inline-block
    darkDisplay: dark:inline-block
    codeContainer:
        base: text-center w-full
        decoration: ''
    preContainer:
        base: text-left w-full
        decoration: border-2 border-gray-200
    pre:
        base: ''
        decoration: ''
listTheme:
    listStyle:
        base: inline-block list-disc space-y-1 list-outside
        decoration: ''
    listItemStyle:
        base: ml-4
        decoration: ''
