containerStyle:
#    base: flex flex-col items-center md:flex-row md:max-w-xl
    base: flex flex-col items-center md:flex-row
    decoration: border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:border-gray-700 dark:hover:bg-gray-700
bgImageStyle:
    base: -z-20 bg-cover bg-no-repeat
    decoration: blur-none
bgColorStyle:
    base: -z-10
    decoration: opacity-90 bg-gray-300 dark:bg-gray-700
imageStyle:
    base: object-cover w-full h-full md:w-48 md:rounded-none md:rounded-s-lg
    decoration: rounded-t-lg
innerContainerStyle:
    base: flex flex-col h-full items-start justify-start pb-12 leading-loose
    decoration: p-4
titleStyle:
    base: mb-2 text-2xl font-bold tracking-tight
    decoration: ''
subTitleStyle:
    base: mb-2 text-2xl tracking-tight
    decoration: ''
paragraphStyle:
    base: mb-3 font-normal
    decoration: ''
footerContainerStyle:
    base: absolute bottom-0 right-0
    decoration: p-4
footerButtonStyle:
    base: inline-flex items-center text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800
    decoration: px-3 py-2 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 rounded-lg dark:bg-blue-600 dark:hover:bg-blue-700
codeHighlightTheme:
    light: a11y-light
    dark: a11y-dark
