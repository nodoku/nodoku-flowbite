# yaml-language-server: $schema=./visual-schema.json

bgImageStyle:
    base: '-z-20 bg-cover bg-no-repeat'
    decoration: 'blur-sm '
bgColorStyle:
    base: '-z-10'
    decoration: opacity-50 bg-gray-100 dark:bg-gray-700
containerStyle:
    base: w-full p-5 lg:p-20 flex flex-col h-full items-center justify-center text-center bg-blend-overlay blur-none slide-container-style
    decoration: ''
slideAnimation:
    base: duration-700 ease-in-out
    decoration: ''
indicatorActiveClasses:
    base: bg-white dark:bg-gray-800
    decoration: ''
indicatorInactiveClasses:
    base: bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800
    decoration: ''
imageStyle:
    base: rounded-t-lg object-cover
    decoration: aspect-video
titleStyle:
    base: lg:text-9xl md:text-6xl text-3xl mb-6
    decoration: ''
subTitleStyle:
    base: lg:text-6xl md:text-4xl text-2xl mb-6
    decoration: ''
paragraphContainerStyle:
    base: ''
    decoration: ''
paragraphStyle:
    base: mb-5 lg:text-4xl md:text-2xl text-xl
    decoration: ''
ctaContainerStyle:
    base: flex flex-col space-y-4 sm:flex-row sm:justify-center sm:space-y-0
    decoration: ''
ctaButtonStyle:
    - base: inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900
      decoration: ''
    - base: py-3 px-5 sm:ms-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700
      decoration: ''
codeHighlightTheme:
    hljsLightTheme: a11y-light
    hljsDarkTheme: a11y-dark
    lightDisplay: light:inline-block
    darkDisplay: dark:inline-block
    codeContainer:
        base: text-center w-full
        decoration: ''
    preContainer:
        base: text-left w-full
        decoration: border-2 border-gray-200
    pre:
        base: ''
        decoration: ''
listTheme:
    listStyle:
        base: inline-block list-disc space-y-1 list-outside
        decoration: ''
    listItemStyle:
        base: ml-4
        decoration: ''
