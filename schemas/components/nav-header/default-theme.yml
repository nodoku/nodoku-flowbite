# yaml-language-server: $schema=./visual-schema.json

navStyle:
    base: bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700
    decoration: ''
logoImageStyle:
    base: h-8
    decoration: ''
navInnerContainer:
    base: flex flex-wrap items-center justify-between mx-auto p-4
    decoration: ''
logoLinkStyle:
    base: flex items-center space-x-3 rtl:space-x-reverse
    decoration: ''
logoBlockStyle:
    base: w-20
    decoration: ''
logoCompanyNameStyle:
    base: self-center text-2xl font-semibold whitespace-nowrap dark:text-white
    decoration: ''
rightButtonsBlock:
    base: w-20 justify-end flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse
    decoration: ''
mainMenuBlock:
    base: w-full md:block md:w-auto
    decoration: ''
mainMenuListStyle:
    base: flex flex-col font-medium px-4 md:p-0 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700
    decoration: ''
mainMenuFirstLevelItemStyle:
    base: block py-2 px-3 text-black rounded md:bg-transparent text-blue-700 md:p-0 dark:text-blue-500 md:dark:bg-transparent
    decoration: ''
mainMenuSecondLevelItemStyle:
    base: block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white
    decoration: ''
mainMenuDropdownContainer:
    base: absolute z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600
    decoration: ''
mainMenuDropdownList:
    base: py-2 text-sm text-gray-700 dark:text-gray-400
    decoration: ''
