# yaml-language-server: $schema=./visual-schema.json

bgImageStyle:
  base: '-z-20 bg-cover bg-no-repeat'
  decoration: 'blur-sm '
bgColorStyle:
  base: '-z-10'
  decoration: opacity-50 bg-gray-100 dark:bg-gray-700
slideContainerStyle:
  base: w-full p-20 flex flex-col h-full items-center justify-center text-center bg-blend-overlay blur-none slide-container-style
  decoration: ''
titleStyle:
  base: text-6xl lg:text-9xl md:text-6xl sm:text-4xl mb-6
  decoration: ''
subTitleStyle:
  base: text-4xl lg:text-6xl md:text-4xl sm:text-2xl mb-6
  decoration: ''
paragraphStyle:
  base: mb-5 text-2xl lg:text-3xl md:text-2xl sm:text-1xl
  decoration: ''
ctaButtonStyle:
  - base: inline-flex items-center font-medium focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800
    decoration: px-3 py-2 mt-10 text-sm text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700
codeHighlightTheme:
  hljsLightTheme: a11y-light
  hljsDarkTheme: a11y-dark
  lightDisplay: light:inline-block
  darkDisplay: dark:inline-block
  codeContainer:
    base: text-center w-full
    decoration: ''
  preContainer:
    base: text-left w-full
    decoration: border-2 border-gray-200
  pre:
    base: ''
    decoration: ''
listTheme:
  listStyle:
    base: inline-block list-disc space-y-1 list-outside
    decoration: ''
  listItemStyle:
    base: ml-4
    decoration: ''
